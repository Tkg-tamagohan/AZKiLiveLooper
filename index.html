<!DOCTYPE html>
<html>

<head>
	<title>AZKi Live Looper</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">

	<script type="text/javascript" src="player.js"></script>
	<link rel="stylesheet" href="stylesheet.css">

	<link rel="shortcut icon" href="./favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon180x180.png">
</head>
<body style="background-color: #000">
	<header>
		<h1>AZKi Live Looper</h1>
	</header>
	<div id="player">
		<h2>プレイヤーが表示されないときはリロード</h2>
	</div>
	<br />
	<div class="noButtons">
		<input class="noButton" type="button" value="#1" onclick="setLive(0)">
		<input class="noButton" type="button" value="#2" onclick="setLive(1)">
		<input class="noButton" type="button" value="#3" onclick="setLive(2)">
		<input class="noButton" type="button" value="#4" onclick="setLive(3)">
		<input class="noButton" type="button" value="#5" onclick="setLive(4)">
		<input class="noButton" type="button" value="#6" onclick="setLive(5)">
		<input class="noButton" type="button" value="#7" onclick="setLive(6)">
	</div>
	<div id="tableWrapper">
	<p id="timeTableTitle">Set List</p>
	<table id="timeTable">
	</table>
	</div>
</body>

</html>
